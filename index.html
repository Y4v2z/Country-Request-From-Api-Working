<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Request From Api Working</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control" placeholder="Enter country please..">
                    <button id="btnSearch" type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <div id="country-details" class="card mb-3">
        </div>
        <div class="card mb-3">
            <div class="card-header">Neighbor Countries</div>
            <div class="card-body">
                <div id="neighbors" class="row">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
